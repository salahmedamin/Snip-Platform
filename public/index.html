<html lang="en">

    <meta charset="utf-8" />

    <link href='https://fonts.googleapis.com/css?family=Gruppo' rel='stylesheet'>

    <meta charset="UTF-8"/>

      name="description"
      content="SNIP! Reading Partner."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <style>
	html,body{
	    height: 100%;
	    width: 100%
  }
  input.form-control{
    background-size: contain;
    background-repeat: no-repeat;
    background-position: 95% center;
  }
  input.form-control.loading{
    background-image: url(/img/loading.gif)
  }
  input::-ms-reveal,input::-ms-clear {
      display: none;
  }
  .strengthBar{
    background-image: linear-gradient(to right,#F7B267,#F79D65,#F4845F,#F27059,#F25C54);
    overflow:visible
  }
  .strengthBar > div.indicator{
    width: 4px;
    height: 150%;
    transition: .5s ease-in;
  }
  .loadingDone.deliver{
    background-color: rgb(55, 146, 146)!important;
    border-radius: 5px;
    color: white;
    text-align: center;
    background-image: none!important;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    font-size: 17px;
  }
  .langHolder{
    transition: .3s ease all;
  }
  .langHolder:hover{
    background-color: rgb(0,0,0,.6);
  }
  .bsCard{
    transition: .5s ease all;
    cursor: pointer;
    border: 1px solid transparent !important;
    min-width: 33.3% !important;
    font-family: "Gruppo";
    font-weight: bold;
    font-size: 18px;
    padding-bottom: 0;
    color: #007bff
  }
  .card-title{
    transition: .3s ease all;
    margin-bottom: 0 !important;
  }
  .bsCard:hover{
    background-color: #007bff!important;
    color: white;
  }
  .homeCard{
    background-position: center center;
    background-size: cover;
    background-repeat: no-repeat;
    height: 200px;
    width: 100%;
    transition: .5s ease all
  }
  .bsCard:hover .homeCard{
    background-color: red;
    clip-path: circle(100% at 50% 50%) !important;
  }
    </style>
